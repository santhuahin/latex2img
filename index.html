<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX to PNG Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f4f4f4; 
        }
        textarea { 
            width: 80%; 
            height: 120px; 
            margin-bottom: 10px; 
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #preview-container { 
            border: 2px solid #ddd; 
            padding: 20px; 
            display: inline-block; 
            background: white; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #preview { 
            font-size: 24px; 
            min-height: 40px;
        }
        button { 
            margin: 5px; 
            padding: 10px 15px; 
            font-size: 16px; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        button:hover { 
            opacity: 0.8; 
        }
        .btn-update { background: #28a745; color: white; }
        .btn-download { background: #007bff; color: white; }
        .btn-operator { background: #ffc107; color: black; font-size: 20px; }
        .btn-operator::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .btn-operator:hover::after {
            opacity: 1;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #ddd;
            font-size: 14px;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>LaTeX to PNG Converter</h2>
    <textarea id="latexInput" placeholder="Enter LaTeX math here...">\frac{a}{b} = c</textarea>
    <br>
    <button class="btn-update">Updating Live...</button>
    <button class="btn-download" onclick="downloadPNG()">Download as PNG</button>
    <br>
    <div>
        <button class="btn-operator" onclick="insertLatex('\\frac{}{}')" data-tooltip="Fraction">ğ‘/ğ‘</button>
        <button class="btn-operator" onclick="insertLatex('\\sqrt{}')" data-tooltip="Square Root">âˆšğ‘¥</button>
        <button class="btn-operator" onclick="insertLatex('\\sum_{}^{}')" data-tooltip="Summation">âˆ‘</button>
        <button class="btn-operator" onclick="insertLatex('\\int_{}^{}')" data-tooltip="Integral">âˆ«</button>
        <button class="btn-operator" onclick="insertLatex('^{}')" data-tooltip="Exponentiation">ğ‘¥Â²</button>
        <button class="btn-operator" onclick="insertLatex('_{ }')" data-tooltip="Subscript">ğ‘¥â‚</button>
        <button class="btn-operator" onclick="insertLatex('\\lim_{x \\to 0}')" data-tooltip="Limit">lim</button>
        <button class="btn-operator" onclick="insertLatex('\\log')" data-tooltip="Logarithm">log</button>
        <button class="btn-operator" onclick="insertLatex('\\frac{d}{dx}')" data-tooltip="Derivative">ğ‘‘/ğ‘‘ğ‘¥</button>
        <button class="btn-operator" onclick="insertLatex('\\frac{\\partial}{\\partial x}')" data-tooltip="Partial Derivative">âˆ‚/âˆ‚ğ‘¥</button>
        <button class="btn-operator" onclick="insertLatex('\\begin{bmatrix} a & b \\\\ c & d \\\\ \\end{bmatrix}')" data-tooltip="Matrix">â¡ â¤</button>
        <button class="btn-operator" onclick="insertLatex('\\leq')" data-tooltip="Less than or equal">â‰¤</button>
        <button class="btn-operator" onclick="insertLatex('\\geq')" data-tooltip="Greater than or equal">â‰¥</button>
        <button class="btn-operator" onclick="insertLatex('\\infty')" data-tooltip="Infinity">âˆ</button>
        <button class="btn-operator" onclick="insertLatex('\\pi')" data-tooltip="Pi">Ï€</button>
        <button class="btn-operator" onclick="insertLatex('\\theta')" data-tooltip="Theta">Î¸</button>
        <button class="btn-operator" onclick="insertLatex('\\angle')" data-tooltip="Angle">âˆ </button>
        <button class="btn-operator" onclick="insertLatex('\\cdot')" data-tooltip="Dot product">â‹…</button>
        <button class="btn-operator" onclick="insertLatex('\\times')" data-tooltip="Multiplication">Ã—</button>
    </div>
    <br>
    <div id="preview-container">
        <div id="preview"></div>
    </div>
    <footer>
        <p>View the source code on <a href="https://github.com/santhuahin/latex2img" target="_blank">GitHub</a></p>
    </footer>
    <script>
        document.getElementById("latexInput").addEventListener("input", updatePreview);
        function updatePreview() {
            const input = document.getElementById("latexInput").value;
            const preview = document.getElementById("preview");
            try {
                katex.render(input, preview, { throwOnError: false });
            } catch (e) {
                preview.innerHTML = '<span style="color:red">Invalid LaTeX</span>';
            }
        }

        function insertLatex(latex) {
            const textarea = document.getElementById("latexInput");
            const startPos = textarea.selectionStart;
            const endPos = textarea.selectionEnd;
            textarea.value = textarea.value.substring(0, startPos) + latex + textarea.value.substring(endPos);
            textarea.focus();
            textarea.selectionStart = startPos + latex.length - 2;
            textarea.selectionEnd = startPos + latex.length - 2;
            updatePreview();
        }

        function downloadPNG() {
            const container = document.getElementById("preview-container");
            html2canvas(container).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "latex.png";
                link.click();
            });
        }
	updatePreview();
    </script>
</body>
</html>
